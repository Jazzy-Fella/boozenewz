<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booze Newz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- CEEFAX‐style header with live time -->
  <div class="teletext-header">
    <span class="page">P100</span>
    <span class="ceefax-block">CEEFAX 1 100</span>
    <span class="datetime" id="datetime">--:--:--</span>
  </div>

  <!-- Title, Beer Guy, and Filters -->
  <div class="title-section">
    <div class="title-inner logo">
      <img src="img/beer-man.png" alt="Beer Guy" class="beer-icon" />
      <h1>BOOZE NEWZ</h1>
    </div>

    <!-- Supermarket filters -->
    <div class="filter-buttons">
      <button class="active" id="filter-all">All</button>
      <button id="filter-tesco">Tesco</button>
      <button id="filter-morrisons">Morrisons</button>
      <button id="filter-asda">Asda</button>
    </div>

    <!-- Category filters -->
    <div class="filter-buttons">
      <button class="active" id="filter-cat-all">All</button>
      <button id="filter-cat-beer">Beer</button>
      <button id="filter-cat-spirits">Spirits</button>
    </div>
  </div>

  <!-- Deals table -->
  <div class="table-container">
    <table id="deals-table">
      <thead>
        <tr>
          <th>Product Link</th>
          <th>Price</th>
          <th>Promo Price</th>
          <th>Saving</th>
        </tr>
      </thead>
      <tbody id="deals-body">
        <!-- JS will inject rows here -->
      </tbody>
    </table>
  </div>

  <!-- Live datetime updater (no backticks) -->
  <script>
    function updateTime() {
      const now = new Date();
      const d = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][now.getDay()];
      const m = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][now.getMonth()];
      const two = n => String(n).padStart(2,'0');
      document.getElementById('datetime').textContent =
        d + ' ' +
        two(now.getDate()) + ' ' +
        m + ' ' +
        two(now.getHours()) + ':' +
        two(now.getMinutes()) + ':' +
        two(now.getSeconds());
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- Filtering logic -->
  <script>
    // Supermarket buttons
    const storeBtns = {
      all:       document.getElementById('filter-all'),
      tesco:     document.getElementById('filter-tesco'),
      morrisons: document.getElementById('filter-morrisons'),
      asda:      document.getElementById('filter-asda'),
    };
    // Category buttons
    const catBtns = {
      all:     document.getElementById('filter-cat-all'),
      beer:    document.getElementById('filter-cat-beer'),
      spirits: document.getElementById('filter-cat-spirits'),
    };

    let currentStore = '';
    let currentCat   = '';

    function applyFilters() {
      document.querySelectorAll('#deals-table tbody tr').forEach(row => {
        const byStore = !currentStore   || row.dataset.store === currentStore;
        const byCat   = !currentCat     || row.dataset.category === currentCat;
        row.style.display = (byStore && byCat) ? '' : 'none';
      });
    }

    // Wire up store filters
    Object.entries(storeBtns).forEach(([key, btn]) => {
      btn.addEventListener('click', () => {
        Object.values(storeBtns).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStore = (key === 'all' ? '' : key);
        applyFilters();
      });
    });

    // Wire up category filters
    Object.entries(catBtns).forEach(([key, btn]) => {
      btn.addEventListener('click', () => {
        Object.values(catBtns).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCat = (key === 'all' ? '' : key);
        applyFilters();
      });
    });
  </script>

  <!-- Data‐injection + ASDA “was X” swap + category guard -->
  <script>
    fetch('deals.json')
      .then(r => r.json())
      .then(data => {
        const tbody = document.getElementById('deals-body');
        data.forEach(deal => {
          const tr = document.createElement('tr');

          // 1. Product Link
          const productTd = document.createElement('td');
          productTd.classList.add('product-link');
          const a = document.createElement('a');
          a.href        = deal.link;
          a.textContent = deal.title;
          a.target      = '_blank';
          productTd.appendChild(a);
          tr.appendChild(productTd);

          // 2. ASDA “was X” swap logic
          let priceText = deal.price;
          let promoText = deal.promotion || '';
          if (
            deal.store.toLowerCase() === 'asda' &&
            promoText.trim().toLowerCase().startsWith('was')
          ) {
            const original = promoText.replace(/^was\s*/i, '').trim();
            priceText = original;
            promoText = deal.price;
          }

          // 3. Price cell
          const priceTd = document.createElement('td');
          priceTd.classList.add('price');
          priceTd.textContent = priceText;
          tr.appendChild(priceTd);

          // 4. Promo Price cell
          const promoTd = document.createElement('td');
          promoTd.classList.add('promotion');
          promoTd.textContent = promoText;
          tr.appendChild(promoTd);

          // 5. Saving cell
          const savingTd = document.createElement('td');
          savingTd.classList.add('saving');
          savingTd.textContent =
            deal.saving != null ? `£${deal.saving.toFixed(2)}` : '';
          tr.appendChild(savingTd);

          // 6. Data‑attributes for filtering
          tr.dataset.store    = deal.store.toLowerCase();
          tr.dataset.category = deal.category
            ? deal.category.toLowerCase()
            : '';

          tbody.appendChild(tr);
        });

        // Apply “All/All” by default
        applyFilters();
      })
      .catch(err => console.error('Error loading deals:', err));
  </script>

</body>
</html>
